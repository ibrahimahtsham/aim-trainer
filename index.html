<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>3D Aim Trainer</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: #111;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica,
          Arial, sans-serif;
      }
      canvas {
        display: block;
      }
      #hud {
        position: fixed;
        top: 10px;
        left: 10px;
        color: #fff;
        font-size: 16px;
        z-index: 10;
        user-select: none;
      }
      #hud span {
        display: inline-block;
        min-width: 120px;
      }
      #crosshair {
        position: fixed;
        left: 50%;
        top: 50%;
        width: 18px;
        height: 18px;
        margin-left: -9px;
        margin-top: -9px;
        pointer-events: none;
        z-index: 5;
      }
      #crosshair::before,
      #crosshair::after {
        content: "";
        position: absolute;
        background: #fff;
      }
      #crosshair::before {
        left: 8px;
        top: 0;
        width: 2px;
        height: 18px;
      }
      #crosshair::after {
        top: 8px;
        left: 0;
        height: 2px;
        width: 18px;
      }
      #startBtn {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 12px 24px;
        font-size: 16px;
        background: #e74c3c;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        z-index: 20;
      }
      #startBtn.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="hud">
      <span id="score">Score: 0</span>
      <span id="accuracy">Accuracy: 0%</span>
      <span id="time">Time: 60s</span>
    </div>
    <div id="crosshair" aria-hidden="true"></div>
    <button id="startBtn">Start</button>

    <!-- Three.js (global THREE) -->
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <!-- App entry (ES module uses global THREE) -->
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
